<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Arithmetic & Marks, Grades Calculator</title>
</head>

<body>

    <header class="my-3">
        <h1 class="text-center">Arithmetic & Marks, Grades Calculator - JavaScript</h1>
    </header>

    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-2">
                    <img src="img/calculator.png" alt="calculator-image" class="img-fluid">
                </div>
                <div class="col-md-5 text-center">
                    <h6>Simple Arithmetic Operations</h6>
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputNumber1" class="col-form-label">Number 1: </label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="inputNumber1" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputNumber2" class="col-form-label">Number 2: </label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="inputNumber2" class="form-control">
                            </div>
                        </div>
                        <div class="g-3">
                            <button type="button" id="btnAddition" class="btn btn-primary">Addition</button>
                            <button type="button" id="btnSubtraction" class="btn btn-secondary">Subtraction</button>
                            <button type="button" id="btnMultiplication" class="btn btn-success">Multiplication</button>
                            <button type="button" id="btnDivision" class="btn btn-danger">Division</button>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="" class="col-form-label">Your Arithmetic Operations Result Here</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second Div -->
                <div class="col-md-5 text-center">
                    <h6>Percentage, Marks and Grade</h6>
                    <div class="row">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputObtMarks" class="col-form-label">Obtained Marks:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="inputObtMarks" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputTotalMarks" class="col-form-label">Total Marks:</label>
                            </div>
                            <div class="col-auto totalMarksDiv">
                                <input type="number" id="inputTotalMarks" class="form-control">
                            </div>
                        </div>
                        <div class="g-3">
                            <button type="button" id="btnPercentage" class="btn btn-warning" onclick="percentage()">Percentage</button>
                            <button type="button" id="btnGrade" class="btn btn-info" onclick="grades()">Grade</button>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="" class="col-form-label" id="percentageResult">Your Percentage Result Here</label>
                            </div>
                            <div class="col-auto">
                                <label for="" class="col-form-label" id="gradeResult">Your Grades Result Here</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
